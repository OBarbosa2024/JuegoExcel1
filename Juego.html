<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial: Revela la Imagen</title>
    <style>
        /* --- Fuentes y Estilos Base --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --color-primario: #4a148c; /* Morado oscuro */
            --color-secundario: #8e24aa; /* Morado más claro */
            --color-fondo: #121212; /* Fondo oscuro */
            --color-texto: #ffffff;
            --color-correcto: #28a745; /* Verde */
            --color-incorrecto: #dc3545; /* Rojo */
            --color-neutro: #455a64; /* Gris azulado */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* --- Contenedor principal para el diseño de dos columnas --- */
        .main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1400px;
        }

        /* --- Contenedor del Juego (Imagen) --- */
        .game-container {
            flex: 6; /* Ocupa el 60% del espacio */
            max-width: 900px;
            aspect-ratio: 16 / 9;
            position: relative;
            background-image: url('https://i.postimg.cc/p9zw0pgh/fondo-juego.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            flex-shrink: 0;
        }
        
        /* --- Rejilla que cubre la imagen --- */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 4px;
            background-color: rgba(18, 18, 18, 0.4);
        }

        .grid-block {
            background: linear-gradient(45deg, var(--color-primario), var(--color-secundario));
            transition: opacity 0.7s ease-in-out, transform 0.5s ease;
        }

        .grid-block.hidden {
            opacity: 0;
            transform: scale(0.5);
            pointer-events: none;
        }

        .quiz-wrapper {

            max-width: 500px
